# ============================================================
# ice-frontend 生产环境配置
# 用于风电场场站机房部署
# 使用: docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d
# ============================================================
#
# 目录规划（与 ice-collector 一致）:
# /opt/ice-frontend/              # 应用代码
# /data/ice-frontend/logs/        # nginx 日志（可选）
#
# ============================================================

services:
  frontend:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - /data/ice-frontend/logs:/var/log/nginx
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 加入 ice-backend 网络
networks:
  ice-network:
    name: ice-backend_ice-network
    external: true
