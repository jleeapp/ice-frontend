# ============================================================
# ice-frontend 基础服务配置
# 所有环境共用的基础定义
# ============================================================

services:
  frontend:
    image: nginx:latest
    container_name: ice_frontend
    restart: unless-stopped
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ice-network

networks:
  ice-network:
    driver: bridge
