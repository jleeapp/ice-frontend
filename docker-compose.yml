# ============================================================
# ice-frontend Docker Compose 配置
#
# 使用方式:
#   开发环境 (端口3080):  docker compose up -d
#   生产环境 (端口80):    HOST_PORT=80 docker compose up -d
#   云测试 (端口8080):    HOST_PORT=8080 docker compose up -d
#
# 环境变量:
#   HOST_PORT - 主机端口 (默认: 3080)
#
# 如需连接外部 ice-backend 网络，请手动修改 networks 配置
# ============================================================

services:
  frontend:
    image: nginx:latest
    container_name: ice_frontend
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3080}:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ice-network

networks:
  ice-network:
    driver: bridge
