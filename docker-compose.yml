# ============================================================
# ice-frontend Docker Compose 配置
#
# 使用方式:
#   开发环境 (端口3080):  docker compose up -d
#   生产环境 (端口80):    HOST_PORT=80 docker compose up -d
#   云测试 (端口8080):    HOST_PORT=8080 docker compose up -d
#
# 环境变量:
#   HOST_PORT - 主机端口 (默认: 3080)
# ============================================================

services:
  nginx:
    image: nginx:latest
    ports:
      - "${HOST_PORT:-3080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./dist:/var/www/html
    restart: always
    networks:
      - nginx-network

networks:
  nginx-network:
    driver: bridge
